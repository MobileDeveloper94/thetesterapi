
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Empire | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
        </div>
      </header>

      <main role="main" class="inner cover">
        <img src="images/thethester.png" class="img-fluid" />
        <div style="height: 40px;"></div>
        <form>
            <div class="form-group">
              <input type="text" class="form-control" id="lbLogin" placeholder="Login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="lbSenha" placeholder="Senha">
            </div>
            <div class="form-group">
              <span style='color:red'><small id="lbErro"></small></span>
          </div>
          </form>
        <div style="height: 40px;"></div>

        <p class="lead">
          <button class="btn btn-lg btn-light" id="btnEntrar"><i class="fas fa-key"></i> Entrar</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>The Thester &copy; 2021</p>
        </div>
      </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/3c4dd2f2fb.js" crossorigin="anonymous"></script>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Thester | Configurações</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">
    <!--CSS-->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" id="main" class="col-9 col-lg-10 ml-auto pt-3 px-4">
    <div class="container">

        <form>
          <div class="form-group text-center">
            <div id="imgTest">
              <img src="./images/person2.png" id="imagemUser" class="img-fluid rounded-circle" style="border: solid gray 4px" width="200px">
            </div>
            <br>
            <label class="btn btn-primary btn-sm">
              <input type="file" class="form-control-file" id="lbImagem" style="display:none" onchange="encodeImageFileAsURL();">
              <i class="fas fa-pen"></i> Selecionar imagem
            </label>
            <br>
            <a href="#" class="link" style="color:red" onclick="RemoveImg()"><i class="fas fa-trash-alt"></i> Remover imagem</a>
          </div>
          <div class="form-group col-md-4 offset-md-4">
            <input type="text" class="form-control text-center" id="lbNome" maxlength="100">
          </div>
          
            <input type="hidden" class="form-control col-2" id="lbID">
         
          <div class="form-group col-md-4 offset-md-4">
            <input type="text" class="form-control text-center" id="lbEmail" readonly maxlength="100">
          </div>
          
          <div class="form-group col-md-4 offset-md-4">
            <label for="newPass">Nova Senha</label>
            <input type="password" class="form-control text-center" id="newPass" maxlength="100">
          </div>
          <div class="form-group col-md-4 offset-md-4">
            <label for="confirm">Confirmar nova Senha</label>
            <input type="password" class="form-control text-center" id="confirm" maxlength="100">
          </div>
          
          <div class="space"></div>
          <div class="form-group col-md-4 offset-md-4 text-center">
            <button type="button" class="btn btn-primary" id="btnSalvar">Salvar alterações</button>
          </div>
            
          </form>
          </div>        
</div>
 
<div style="height: 40px;"></div>
</main>  
  
    <input type="hidden" id="enableButtonWhatsapp" value="0"/>

  </body>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3c4dd2f2fb.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/user-config.js"></script>

</html>
